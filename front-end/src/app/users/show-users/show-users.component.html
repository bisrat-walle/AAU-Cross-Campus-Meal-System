<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" data-target="#exampleModal"
 (click)="addClick()"
 data-backdrop = "static" data-keyboard="false"
>
    Add User
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-add-edit-users *ngIf="activateAddEditUserComp"></app-add-edit-users>
        </div>
        
      </div>
    </div>
  </div>


<nav class="navbar-specific navbar navbar-light bg-white">
    <a class="navbar-brand">Users</a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    </form>
  </nav>
  <hr>
  
  <table class="table table-striped">
    <thead>
      <th>Name</th>
      <th>Username</th>
      <th>Options</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList">
          <td>{{user[0]}}</td>
          <td>{{user[1]}}</td>
          <td>
              <button type="button" class="btn btn-light mr-1">
                  Edit
              </button>
              <button type="button" class="btn btn-light mr-1">
                Delete
              </button>
          </td>
      </tr>
    </tbody>
  </table>
